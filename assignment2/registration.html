    <section>
        <h2>Registration Form</h2>
        <form>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br>

            <label for="confirm-password">Confirm Password:</label>
            <input type="password" id="confirm-password" name="confirm-password" required><br>

            <input type="checkbox" id="age-confirmation" name="age-confirmation" required>
            <label for="age-confirmation">I am 13+ years of age</label><br>

            <input type="checkbox" id="tos-agreement" name="tos-agreement" required>
            <label for="tos-agreement">I accept the <a href="#">TOS and Privacy Rules</a></label><br>

            <button type="submit">Submit</button>
        </form>
    </section>
</body>
</html>
